<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نقل الأموال</title>
</head>
<body>
  <h1>نقل الأموال عبر البلوكشين</h1>

  <label>العنوان المستلم:</label><br>
  <input type="text" id="recipient" placeholder="أدخل عنوان المحفظة"><br><br>

  <label>القيمة (ETH أو BNB):</label><br>
  <input type="text" id="amount" placeholder="مثال: 0.01"><br><br>

  <button onclick="send()">إرسال</button>

  <p id="status"></p>

  <!-- مكتبة ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</body>
</html>
