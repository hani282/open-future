<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نقل الأموال عبر البلوكشين</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
      direction: rtl;
    }
    input {
      padding: 10px;
      width: 300px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    button {
      padding: 12px 30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🚀 نقل الأموال عبر البلوكشين</h1>

  <label>العنوان المستلم:</label><br>
  <input type="text" id="recipient" placeholder="أدخل عنوان المحفظة"><br>

  <label>المبلغ (ETH أو BNB):</label><br>
  <input type="text" id="amount" placeholder="مثال: 0.01"><br>

  <button onclick="send()">إرسال</button>

  <p id="status"></p>

  <!-- مكتبة ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

  <!-- كود إرسال الأموال -->
  <script>
    async function send() {
      const recipient = document.getElementById("recipient").value;
      const amount = document.getElementById("amount").value;
      const status = document.getElementById("status");

      if (!recipient || !amount) {
        status.innerText = "⚠️ الرجاء إدخال العنوان والمبلغ";
        return;
      }

      if (typeof window.ethereum === 'undefined') {
        status.innerText = "❌ الرجاء تثبيت MetaMask";
        return;
      }

      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();

        const tx = await signer.sendTransaction({
          to: recipient,
          value: ethers.utils.parseEther(amount)
        });

        status.innerText = "✅ تم الإرسال! Hash: " + tx.hash;
      } catch (err) {
        status.innerText = "❌ خطأ: " + err.message;
      }
    }
  </script>

</body>
</html>
