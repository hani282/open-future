<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>موقعي + ربط محفظة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f5f5f5;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2566c0;
    }
    #walletAddress {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>مرحبا بك في موقعي</h1>
  <p>اضغط أدناه لربط محفظتك</p>

  <button onclick="connectWallet()">🔗 ربط المحفظة</button>
  <div id="walletAddress"></div>

  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          const wallet = accounts[0];
          document.getElementById("walletAddress").innerText = "تم الاتصال بمحفظتك: " + wallet;
        } catch (err) {
          console.error(err);
          alert("حدث خطأ أثناء الاتصال بالمحفظة");
        }
      } else {
        alert("لم يتم العثور على MetaMask، الرجاء تثبيتها من https://metamask.io");
      }
    }
  </script>

</body>
</html>
